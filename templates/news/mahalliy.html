{%extends "news/base.html"%}
{%load static%}
{%load hitcount_tags%}

{%block title%} Mahalliy xabarlar {%endblock title%}

{% block content %}

    {% for news in mahalliy_yangiliklar %}
        <div class="container">
            <div class="row">         
                    
                    <div class="col-sm-8">
                        <a href="{{news.get_absolute_url}}"> 
                            <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%;">
                            <h2>{{news.title}}</h2>
                            <p style="color: red;">Ko'rilganlar soni: <i class="fa fa-eye" aria-hidden="true" style="color: black;"></i> {% get_hit_count for news%}</p> 

                        </a>   
                    </div>  
                             
            </div>
        </div>
    {%endfor%}

{% endblock content %}
